<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Market Research: Paper Bottles in India</title>
    <style>
        :root {
            --bg-color: #f4f6f8;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent-gemini: linear-gradient(135deg, #4285f4, #9b72cb, #d96570);
            --accent-kimi: linear-gradient(135deg, #000000, #434343);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: #2d3748;
        }

        p.subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            justify-content: center;
        }

        /* Card is now a DIV, not an A tag */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2.5rem 2rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .logo-box {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            color: white;
        }

        .logo-box svg {
            width: 40px;
            height: 40px;
            fill: currentColor;
        }

        .card.gemini .logo-box { background: var(--accent-gemini); }
        .card.kimi .logo-box { background: var(--accent-kimi); }

        .card h2 {
            margin: 0;
            font-size: 1.5rem;
            margin-bottom: 2rem; /* Space between title and buttons */
        }

        /* Button Group Styles */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        /* View Button (Primary) */
        .btn-view {
            background-color: #f0f2f5;
            color: #333;
        }
        .btn-view:hover {
            background-color: #e4e6e9;
        }

        /* Download Button (Secondary) */
        .btn-download {
            border: 2px solid #e0e0e0;
            background-color: transparent;
            color: #555;
        }
        .btn-download:hover {
            border-color: #d0d0d0;
            background-color: #f9f9f9;
            color: #333;
        }

        .btn svg {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            fill: currentColor;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Product Market Research: Paper Bottles in India</h1>
        <p class="subtitle">Here are 2 reports from Gemini Deep Research and Kimi K2 Researcher</p>

        <div class="card-grid">
            
            <div class="card gemini">
                <div class="logo-box">
                    <svg viewBox="0 0 24 24"><path d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z"/></svg>
                </div>
                <h2>Gemini</h2>
                
                <div class="button-group">
                    <a href="report_gemini.html" class="btn btn-view">
                        View Online
                    </a>
                    <a href="report_gemini.pdf" class="btn btn-download" download>
                        <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                        Download PDF
                    </a>
                </div>
            </div>

            <div class="card kimi">
                <div class="logo-box">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 6C13.66 6 15 7.34 15 9C15 10.66 13.66 12 12 12C10.34 12 9 10.66 9 9C9 7.34 10.34 6 12 6ZM12 18C9.33 18 7 16.67 7 14.5C7 14.22 8.5 13 12 13C15.5 13 17 14.22 17 14.5C17 16.67 14.67 18 12 18Z"/></svg>
                </div>
                <h2>Kimi AI</h2>

                <div class="button-group">
                    <a href="report_kimi.html" class="btn btn-view">
                        View Online
                    </a>
                    <a href="report_kimi.pdf" class="btn btn-download" download>
                        <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                        Download PDF
                    </a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
